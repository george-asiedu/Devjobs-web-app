<div class="max-w-full w-[85%] mt-10 h-auto mx-auto">
    <div 
        class="w-full tracking-wider text-center text-primary"
        *ngIf="loading"
    >
        Loading... please wait
    </div>
    <div 
        class="w-full my-20 text-center text-error"
        *ngIf="error && !loading"
    >
        Something went wrong... try again
    </div>

    <div
        *ngIf="!loading && !error" 
        class="relative w-full h-[220px] md:h-[150px] flex items-center flex-col md:flex-row justify-center md:justify-between text-center md:text-left gap-4 dets rounded-[10px] -mt-[70px] mb-10"
    >
        <div 
            [style.background-color]="jobDetails.logoBackground"
            class="absolute -top-6 rounded-[18px] md:rounded-bl-[10px] md:rounded-none w-[55px] md:w-[23%] md:relative md:top-0 h-[50px] md:h-full flex items-center justify-center"
        >
            <img [src]="jobDetails.logo" alt="job.title">
        </div>
        <span class="md:w-[30%] mb-3">
            <h2 class="font-bold mb-3">{{ jobDetails.company}}</h2>
            <p>{{jobDetails.website}}</p>
        </span>
        <button class="btn-secondary md:mr-12 md:py-[20px]" (click)="redirect(jobDetails.website)">Company Site</button>
    </div>
</div>
