<div class="max-w-full w-[85%] md:w-[90%] lg:w-[58%] mt-10 h-auto mx-auto">
    <div 
        class="w-full tracking-wider text-center text-primary"
        *ngIf="loading"
    >
        Loading... please wait
    </div>
    <div 
        class="w-full my-20 text-center text-error"
        *ngIf="error && !loading"
    >
        Something went wrong... try again
    </div>

    <div
        *ngIf="!loading && !error" 
        class="relative w-full h-[220px] md:h-[150px] flex items-center flex-col md:flex-row justify-center md:justify-between text-center md:text-left gap-4 dets rounded-[6px] md:rounded-[10px] -mt-[70px] md:-mt-[80px] mb-10"
    >
        <div 
            [style.background-color]="jobDetails.logoBackground"
            class="absolute -top-6 rounded-[18px] md:rounded-bl-[10px] md:rounded-none w-[55px] md:w-[25%] md:relative md:top-0 h-[50px] md:h-full flex items-center justify-center"
        >
            <img [src]="jobDetails.logo" class="md:w-[50%] lg:w-[40%]" alt="job.title">
        </div>
        <span class="md:w-[30%] mb-3">
            <h2 class="font-bold mb-3">{{ jobDetails.company}}</h2>
            <p>{{jobDetails.website}}</p>
        </span>
        <button class="btn-secondary md:mr-10 md:py-[20px]" (click)="redirect(jobDetails.website)">Company Site</button>
    </div>

    <div
        *ngIf="!loading && !error"
        class="w-full h-auto p-[8%] md:p-[5%] rounded-[6px] md:rounded-[10px] flex flex-col gap-8 info"
    >
        <div class="flex flex-col gap-8 md:flex-row md:justify-between md:items-center">
            <div class="flex flex-col gap-[8px] md:gap-3">
                <div class="flex items-center gap-2">
                    <p class="tracking-wide">{{ jobDetails.postedAt }}</p>
                    <span class="w-[5px] h-[5px] rounded-full bg-gray"></span>
                    <p class="tracking-wide">{{ jobDetails.contract }}</p>
                </div>
                <h3 class="font-bold tracking-wide">{{ jobDetails.position }}</h3>
                <h4 class="font-bold text-primary">{{ jobDetails.location }}</h4>
            </div>
            <button 
                class="btn-primary md:px-[36px] md:py-[16px] md:text-lg" 
                (click)="redirect(jobDetails.website)"
            >
                Apply Now
            </button>
        </div>

        <p>
            {{ jobDetails.description }}
        </p>
    </div>
</div>
